# Upstream for the production Next.js application
upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}

# This server block handles HTTP requests
server {
    listen 80;
    server_name addovedi.nitap.ac.in www.addovedi.nitap.ac.in;

    # This location is used by Certbot for domain validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

