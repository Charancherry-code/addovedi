# Upstream for the production Next.js application
upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}

# Main application server for PRODUCTION
server {
    listen 80;
    server_name _;

    # ===================================================================
    # ==== SECURITY HEADERS ====
    # ===================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content-Security-Policy (moved from next.config.js)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data: https://lh3.googleusercontent.com https://avatars.githubusercontent.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;

    # Serve static files from the 'public' directory
    location / {
        root /app/public;
        try_files $uri @nextjs_app; # If file isn't found, pass to Next.js
    }

    # Serve Next.js's own static assets directly
    location /_next/static/ {
        access_log off;
        root /app/.next;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        try_files $uri @nextjs_app;
    }
    
    # Proxy image optimization requests to Next.js
    location /_next/image {
        access_log off;
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Your existing API locations are perfect, keep them
    location /api/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api burst=10 nodelay;
    }

    # This named location is the fallback for dynamic pages and API calls
    location @nextjs_app {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}